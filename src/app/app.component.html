<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li class="list-group-item"></li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
        <p appBasicHighlightDirective>Only odd</p>
        <p better-highlighter [defaultColor]="'SlateBlue'">Only odd</p>
      </ng-template>

      <div *appUnless="!onlyOdd">
        <p>Only odd</p>
        <p appBasicHighlightDirective>Only odd</p>
        <p better-highlighter [defaultColor]="'SlateBlue'">Only odd</p>
        <p>this is unless</p>
      </div>
    </div>

    <h1>Ng Swithch example</h1>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">5</p>
      <p *ngSwitchCase="3">3</p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>
</div>
